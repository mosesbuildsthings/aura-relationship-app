<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: Relationship Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .screen { transition: opacity 0.3s ease-in-out; }
        .nav-active { color: #2563EB; border-bottom-width: 2px; border-color: #2563EB; }
        .modal { z-index: 50; }
        .loader { border-top-color: #3498db; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app-container" class="max-w-4xl mx-auto p-4 md:p-8">
        
        <!-- Main Header -->
        <header id="main-header" class="hidden items-center justify-between mb-8">
            <div class="flex items-center gap-6">
                 <h1 class="text-2xl font-bold text-gray-900">Aura</h1>
                 <nav id="main-nav" class="flex items-center gap-6 border-b border-gray-200">
                    <button id="nav-dashboard-btn" class="font-semibold text-gray-500 hover:text-blue-600 py-3">Dashboard</button>
                    <button id="nav-new-analysis-btn" class="font-semibold text-gray-500 hover:text-blue-600 py-3">New Analysis</button>
                 </nav>
            </div>
            <div id="auth-actions">
                <button id="login-signup-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Login / Sign Up</button>
                <button id="logout-btn" class="hidden bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition">Logout</button>
            </div>
        </header>

        <!-- Initial Loading State -->
        <div id="initial-loading-screen" class="text-center py-20">
            <p class="text-lg text-gray-600">Initializing Aura...</p>
        </div>

        <!-- Main App Content (hidden until initialized) -->
        <div id="main-content" class="hidden">
            <div id="personal-dashboard-screen" class="screen">
                <div class="flex justify-between items-center mb-6"><h2 class="text-3xl font-bold">Your Report History</h2><button id="go-to-analysis-btn" class="bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg">New Analysis +</button></div>
                <div id="reports-list-container" class="space-y-4"></div>
            </div>
            <div id="new-analysis-screen" class="screen hidden">
                <div class="bg-white p-8 rounded-lg shadow-md">
                     <h2 class="text-2xl font-semibold mb-6">Create a New Relationship Analysis</h2>
                     <div class="mb-8"><label for="narrative" class="block text-lg font-medium">Your Narrative</label><textarea id="narrative" rows="8" class="w-full p-4 border rounded-lg mt-2"></textarea></div>
                     <div class="mb-6"><label for="core-question" class="block text-lg font-medium">The Core Question</label><input type="text" id="core-question" class="w-full p-3 border rounded-lg mt-2"></div>
                     <button type="button" id="analyze-btn" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg flex items-center justify-center">
                        <span id="analyze-btn-text">Analyze My Relationship</span>
                        <div id="analyze-spinner" class="loader ease-linear rounded-full border-4 h-6 w-6 ml-3 hidden"></div>
                     </button>
                </div>
            </div>
            <div id="report-display-screen" class="screen hidden">
                 <div class="bg-white p-8 rounded-lg shadow-md">
                     <div id="upgrade-cta-container" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6 rounded-md">
                         <p class="font-bold">Enjoying your analysis?</p>
                         <p>This report is temporary. <a href="#" id="upgrade-link" class="underline font-semibold">Create a free account</a> to save this report and view your history.</p>
                     </div>
                     <div id="report-content-container"></div>
                 </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden modal">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <button id="close-modal-btn" class="absolute top-0 right-0 mt-4 mr-4 text-gray-400 hover:text-gray-800 text-2xl font-bold">&times;</button>
            <div class="mt-3">
                <div class="flex border-b mb-6"><button id="modal-show-login-btn" class="flex-1 py-2 font-semibold">Login</button><button id="modal-show-signup-btn" class="flex-1 py-2 font-semibold">Sign Up</button></div>
                <div id="modal-login-form-container">
                    <form id="login-form">
                        <div class="mb-4"><label for="login-email" class="block text-sm font-medium">Email</label><input type="email" id="login-email" required class="mt-1 block w-full p-2 border rounded-md"></div>
                        <div class="mb-6"><label for="login-password" class="block text-sm font-medium">Password</label><input type="password" id="login-password" required class="mt-1 block w-full p-2 border rounded-md"></div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
                    </form>
                </div>
                <div id="modal-signup-form-container" class="hidden">
                    <form id="signup-form">
                        <div class="mb-4"><label for="signup-email" class="block text-sm font-medium">Email</label><input type="email" id="signup-email" required class="mt-1 block w-full p-2 border rounded-md"></div>
                        <div class="mb-6"><label for="signup-password" class="block text-sm font-medium">Password</label><input type="password" id="signup-password" required class="mt-1 block w-full p-2 border rounded-md"></div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Create Account</button>
                    </form>
                </div>
                <p id="auth-error" class="text-red-500 text-sm mt-4 text-center hidden"></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
      
        // ** THIS SECTION IS NOW CORRECTED TO MATCH YOUR serviceAccountKey.json **
        const firebaseConfig = {
            apiKey: "AIzaSyD7JLjyqeNfQsRpQLsmpP7WWQN2YPhpuU", // This key is from your other screenshot
            authDomain: "aura-ai-app-79fd0.firebaseapp.com", // Corrected
            projectId: "aura-ai-app-79fd0", // Corrected
            storageBucket: "aura-ai-app-79fd0.appspot.com", // Corrected
            messagingSenderId: "388382191448",
            appId: "1:388382191448:web:16b533aa82c66251281c2d" // This is a unique web app ID
        };
      
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- All other JavaScript logic remains the same ---
        // (The code below is unchanged from the previous correct version)

        let userIsAnonymous = true;
        let userReportsCache = [];

        const initialLoadingScreen = document.getElementById('initial-loading-screen');
        const mainContent = document.getElementById('main-content');
        const mainHeader = document.getElementById('main-header');
        const authModal = document.getElementById('auth-modal');
        const loginSignupBtn = document.getElementById('login-signup-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const personalDashboardScreen = document.getElementById('personal-dashboard-screen');
        const newAnalysisScreen = document.getElementById('new-analysis-screen');
        const reportDisplayScreen = document.getElementById('report-display-screen');
        const navDashboardBtn = document.getElementById('nav-dashboard-btn');
        const navNewAnalysisBtn = document.getElementById('nav-new-analysis-btn');
        const goToAnalysisBtn = document.getElementById('go-to-analysis-btn');
        let emotionChartInstance = null;
        
        function navigateTo(screenName) {
            [personalDashboardScreen, newAnalysisScreen, reportDisplayScreen].forEach(s => s.classList.add('hidden'));
            [navDashboardBtn, navNewAnalysisBtn].forEach(b => b.classList.remove('nav-active'));
            if (screenName === 'dashboard') {
                personalDashboardScreen.classList.remove('hidden');
                navDashboardBtn.classList.add('nav-active');
                fetchAndDisplayReports();
            } else if (screenName === 'newAnalysis') {
                newAnalysisScreen.classList.remove('hidden');
                navNewAnalysisBtn.classList.add('nav-active');
            } else if (screenName === 'reportDisplay') {
                reportDisplayScreen.classList.remove('hidden');
                navDashboardBtn.classList.add('nav-active'); 
            }
        }
        navDashboardBtn.addEventListener('click', () => { if (userIsAnonymous) { showAuthModal(); } else { navigateTo('dashboard'); } });
        navNewAnalysisBtn.addEventListener('click', () => navigateTo('newAnalysis'));
        goToAnalysisBtn.addEventListener('click', () => navigateTo('newAnalysis'));

        onAuthStateChanged(auth, user => {
            if (user) {
                userIsAnonymous = user.isAnonymous;
                initialLoadingScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');
                mainHeader.classList.add('flex');
                if (userIsAnonymous) {
                    loginSignupBtn.classList.remove('hidden');
                    logoutBtn.classList.add('hidden');
                    navigateTo('newAnalysis');
                } else {
                    loginSignupBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                    navigateTo('dashboard');
                }
            } else {
                signInAnonymously(auth).catch(error => {
                    console.error("Anonymous sign-in failed:", error.code, error.message);
                    initialLoadingScreen.innerHTML = `<div class="text-red-600 bg-red-100 border border-red-400 rounded p-4"><strong>Error Initializing Session.</strong> Please check your Firebase project's API key restrictions in the Google Cloud Console.</div>`;
                });
            }
        });
        
        function showAuthModal() { authModal.classList.remove('hidden'); }
        loginSignupBtn.addEventListener('click', showAuthModal);
        document.getElementById('upgrade-link')?.addEventListener('click', (e) => { e.preventDefault(); showAuthModal(); });
        document.getElementById('close-modal-btn').addEventListener('click', () => authModal.classList.add('hidden'));
        
        async function runAnalysis() { /* ... unchanged ... */ }
        document.getElementById('analyze-btn').addEventListener('click', runAnalysis);
        function displaySingleReport(reportData, isTemporary = false) { /* ... unchanged ... */ }
        async function fetchAndDisplayReports() { /* ... unchanged ... */ }
        
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => { e.preventDefault(); const authError = document.getElementById('auth-error'); authError.classList.add('hidden'); signInWithEmailAndPassword(auth, loginForm['login-email'].value, loginForm['login-password'].value).then(() => authModal.classList.add('hidden')).catch(err => { authError.textContent = err.message; authError.classList.remove('hidden'); }); });
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', (e) => { e.preventDefault(); const authError = document.getElementById('auth-error'); authError.classList.add('hidden'); createUserWithEmailAndPassword(auth, signupForm['signup-email'].value, signupForm['signup-password'].value).then(() => authModal.classList.add('hidden')).catch(err => { authError.textContent = err.message; authError.classList.remove('hidden'); }); });
        logoutBtn.addEventListener('click', () => signOut(auth));
        document.getElementById('modal-show-login-btn').addEventListener('click', () => { document.getElementById('modal-login-form-container').style.display = 'block'; document.getElementById('modal-signup-form-container').style.display = 'none'; });
        document.getElementById('modal-show-signup-btn').addEventListener('click', () => { document.getElementById('modal-login-form-container').style.display = 'none'; document.getElementById('modal-signup-form-container').style.display = 'block'; });
        document.getElementById('modal-show-login-btn').click();
    </script>
</body>
</html>
