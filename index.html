<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: Relationship Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .screen { display: none; transition: opacity 0.3s ease-in-out; }
        .visible { display: block; }
        .nav-active { color: #2563EB; border-bottom-width: 2px; border-color: #2563EB; }
        .modal { z-index: 50; }
        .loader { border-top-color: #3498db; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app-container" class="max-w-4xl mx-auto p-4 md:p-8">
        
        <!-- Main Header -->
        <header id="main-header" class="hidden items-center justify-between mb-8">
            <div class="flex items-center gap-6">
                 <h1 class="text-2xl font-bold text-gray-900">Aura</h1>
                 <nav id="main-nav" class="flex items-center gap-6 border-b border-gray-200">
                    <button id="nav-dashboard-btn" class="font-semibold text-gray-500 hover:text-blue-600 py-3">Dashboard</button>
                    <button id="nav-new-analysis-btn" class="font-semibold text-gray-500 hover:text-blue-600 py-3">New Analysis</button>
                 </nav>
            </div>
            <div id="auth-actions">
                <button id="login-signup-btn" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition">Login / Sign Up</button>
                <button id="logout-btn" class="hidden bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition">Logout</button>
            </div>
        </header>

        <!-- Initial Loading State -->
        <div id="initial-loading-screen" class="text-center py-20 visible">
            <p class="text-lg text-gray-600">Initializing Aura...</p>
        </div>

        <!-- Main App Content (hidden until initialized) -->
        <div id="main-content" class="hidden">
            <div id="personal-dashboard-screen" class="screen">
                <div class="flex justify-between items-center mb-6"><h2 class="text-3xl font-bold">Your Report History</h2><button id="go-to-analysis-btn" class="bg-blue-600 text-white font-semibold py-2 px-5 rounded-lg">New Analysis +</button></div>
                <div id="reports-list-container" class="space-y-4"></div>
            </div>
            <div id="new-analysis-screen" class="screen">
                <div class="bg-white p-8 rounded-lg shadow-md">
                     <h2 class="text-2xl font-semibold mb-6">Create a New Relationship Analysis</h2>
                     <div class="mb-8"><label for="narrative" class="block text-lg font-medium">Your Narrative</label><textarea id="narrative" rows="8" placeholder="Describe the situation, the people involved, and the dynamics of your relationship..." class="w-full p-4 border rounded-lg mt-2"></textarea></div>
                     <div class="mb-6"><label for="core-question" class="block text-lg font-medium">The Core Question</label><input type="text" id="core-question" placeholder="e.g., 'What are the main communication challenges we are facing?'" class="w-full p-3 border rounded-lg mt-2"></div>
                     <button type="button" id="analyze-btn" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg flex items-center justify-center">
                        <span id="analyze-btn-text">Analyze My Relationship</span>
                        <div id="analyze-spinner" class="loader ease-linear rounded-full border-4 h-6 w-6 ml-3 hidden"></div>
                     </button>
                </div>
            </div>
            <div id="report-display-screen" class="screen">
                 <div class="bg-white p-8 rounded-lg shadow-md">
                     <div id="upgrade-cta-container" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6 rounded-md">
                         <p class="font-bold">Enjoying your analysis?</p>
                         <p>This report is temporary. <a href="#" id="upgrade-link" class="underline font-semibold">Create a free account</a> to save this report and view your history.</p>
                     </div>
                     <div id="report-content-container"></div>
                 </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden modal">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <button id="close-modal-btn" class="absolute top-0 right-0 mt-4 mr-4 text-gray-400 hover:text-gray-800 text-2xl font-bold">&times;</button>
            <div class="mt-3">
                <div class="flex border-b mb-6">
                    <button id="modal-show-login-btn" class="flex-1 py-2 font-semibold nav-active">Login</button>
                    <button id="modal-show-signup-btn" class="flex-1 py-2 font-semibold text-gray-500">Sign Up</button>
                </div>
                <div id="modal-login-form-container">
                    <form id="login-form">
                        <div class="mb-4"><label for="login-email" class="block text-sm font-medium">Email</label><input type="email" id="login-email" required class="mt-1 block w-full p-2 border rounded-md"></div>
                        <div class="mb-6"><label for="login-password" class="block text-sm font-medium">Password</label><input type="password" id="login-password" required class="mt-1 block w-full p-2 border rounded-md"></div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
                    </form>
                </div>
                <div id="modal-signup-form-container" class="hidden">
                    <form id="signup-form">
                        <div class="mb-4"><label for="signup-email" class="block text-sm font-medium">Email</label><input type="email" id="signup-email" required class="mt-1 block w-full p-2 border rounded-md"></div>
                        <div class="mb-6"><label for="signup-password" class="block text-sm font-medium">Password</label><input type="password" id="signup-password" required class="mt-1 block w-full p-2 border rounded-md"></div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Create Account</button>
                    </form>
                </div>
                <p id="auth-error" class="text-red-500 text-sm mt-4 text-center hidden"></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs and App Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyDTJYLmnQoRoNpSQVLM9f7KVHXVZPhgU", // CORRECTED API KEY
            authDomain: "aura-ai-app-79fd0.firebaseapp.com",
            projectId: "aura-ai-app-79fd0",
            storageBucket: "aura-ai-app-79fd0.appspot.com",
            messagingSenderId: "388382191448",
            appId: "1:388382191448:web:16b533aa82c66251281c2d"
        };
        const API_BASE_URL = "https://aura-backend-51f1.onrender.com";

        // --- 2. INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- 3. DOM ELEMENT REFERENCES ---
        const initialLoadingScreen = document.getElementById('initial-loading-screen');
        const mainContent = document.getElementById('main-content');
        const mainHeader = document.getElementById('main-header');
        const personalDashboardScreen = document.getElementById('personal-dashboard-screen');
        const newAnalysisScreen = document.getElementById('new-analysis-screen');
        const reportDisplayScreen = document.getElementById('report-display-screen');
        const reportsListContainer = document.getElementById('reports-list-container');
        const logoutBtn = document.getElementById('logout-btn');
        const loginSignupBtn = document.getElementById('login-signup-btn');
        const navDashboardBtn = document.getElementById('nav-dashboard-btn');
        const navNewAnalysisBtn = document.getElementById('nav-new-analysis-btn');
        const goToAnalysisBtn = document.getElementById('go-to-analysis-btn');
        const analyzeBtn = document.getElementById('analyze-btn');
        const analyzeBtnText = document.getElementById('analyze-btn-text');
        const analyzeSpinner = document.getElementById('analyze-spinner');
        
        // Modal References
        const authModal = document.getElementById('auth-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalShowLoginBtn = document.getElementById('modal-show-login-btn');
        const modalShowSignupBtn = document.getElementById('modal-show-signup-btn');
        const loginFormContainer = document.getElementById('modal-login-form-container');
        const signupFormContainer = document.getElementById('modal-signup-form-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const authError = document.getElementById('auth-error');

        // --- 4. AUTH STATE MANAGEMENT ---
        onAuthStateChanged(auth, user => {
            initialLoadingScreen.classList.remove('visible');
            initialLoadingScreen.classList.add('hidden');
            mainContent.classList.remove('hidden');
            mainHeader.style.display = 'flex';

            if (user && !user.isAnonymous) {
                console.log("User is signed in:", user.uid);
                loginSignupBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                updateUIForLoggedInUser();
            } else {
                console.log("User is anonymous or signed out.");
                loginSignupBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                if (!user) {
                    signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
                }
                showNewAnalysisScreen();
            }
        });

        // --- 5. UI/SCREEN MANAGEMENT ---
        function showScreen(screenToShow) {
            [personalDashboardScreen, newAnalysisScreen, reportDisplayScreen].forEach(screen => {
                screen.classList.remove('visible');
            });
            screenToShow.classList.add('visible');
        }

        function updateUIForLoggedInUser() {
            showScreen(personalDashboardScreen);
            navDashboardBtn.classList.add('nav-active');
            navNewAnalysisBtn.classList.remove('nav-active');
            fetchAndDisplayReports();
        }

        function showNewAnalysisScreen() {
            showScreen(newAnalysisScreen);
            navNewAnalysisBtn.classList.add('nav-active');
            navDashboardBtn.classList.remove('nav-active');
        }
        
        // --- 6. API CALLS ---
        async function fetchAndDisplayReports() {
            const user = auth.currentUser;
            if (!user) return;
            reportsListContainer.innerHTML = '<p class="text-gray-500">Loading reports...</p>';
            try {
                const token = await user.getIdToken();
                const response = await fetch(`${API_BASE_URL}/get-reports`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error(`Failed to fetch reports: ${response.statusText}`);
                const reports = await response.json();
                reportsListContainer.innerHTML = '';
                if (reports.length === 0) {
                    reportsListContainer.innerHTML = '<p class="text-gray-500 text-center mt-8">You have no saved reports.</p>';
                } else {
                    reports.forEach(report => {
                         const reportElement = document.createElement('div');
                         reportElement.className = 'bg-white p-4 rounded-lg shadow cursor-pointer hover:shadow-md transition';
                         reportElement.innerHTML = `<h3 class="font-bold text-lg">${report.core_question}</h3><p class="text-sm text-gray-500">Analyzed on: ${new Date(report.timestamp).toLocaleDateString()}</p>`;
                         reportsListContainer.appendChild(reportElement);
                    });
                }
            } catch (error) {
                console.error("Error fetching reports:", error);
                reportsListContainer.innerHTML = '<p class="text-red-500 text-center mt-8">Could not load your reports.</p>';
            }
        }

        async function handleAnalysisRequest() {
            const user = auth.currentUser;
            if (!user) { alert("Authentication error. Please refresh."); return; }
            const narrative = document.getElementById('narrative').value;
            const coreQuestion = document.getElementById('core-question').value;
            if (!narrative.trim() || !coreQuestion.trim()) { alert("Please fill out both fields."); return; }
            analyzeBtn.disabled = true;
            analyzeBtnText.classList.add('hidden');
            analyzeSpinner.classList.remove('hidden');
            try {
                const token = await user.getIdToken();
                const response = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ narrative, core_question: coreQuestion })
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Analysis failed.');
                }
                const report = await response.json();
                document.getElementById('report-content-container').innerHTML = report.html_report;
                showScreen(reportDisplayScreen);
            } catch(error) {
                console.error("Analysis Error:", error);
                alert(`An error occurred: ${error.message}`);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtnText.classList.remove('hidden');
                analyzeSpinner.classList.add('hidden');
            }
        }

        // --- 7. AUTH MODAL LOGIC ---
        function showAuthModal() { authModal.classList.remove('hidden'); }
        function hideAuthModal() { authModal.classList.add('hidden'); authError.classList.add('hidden'); }

        function showModalLoginForm() {
            loginFormContainer.classList.remove('hidden');
            signupFormContainer.classList.add('hidden');
            modalShowLoginBtn.classList.add('nav-active');
            modalShowLoginBtn.classList.remove('text-gray-500');
            modalShowSignupBtn.classList.remove('nav-active');
            modalShowSignupBtn.classList.add('text-gray-500');
            authError.classList.add('hidden');
        }

        function showModalSignupForm() {
            signupFormContainer.classList.remove('hidden');
            loginFormContainer.classList.add('hidden');
            modalShowSignupBtn.classList.add('nav-active');
            modalShowSignupBtn.classList.remove('text-gray-500');
            modalShowLoginBtn.classList.remove('nav-active');
            modalShowLoginBtn.classList.add('text-gray-500');
            authError.classList.add('hidden');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                hideAuthModal();
            } catch (error) {
                authError.textContent = error.message;
                authError.classList.remove('hidden');
                console.error("Login failed:", error);
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const email = signupForm['signup-email'].value;
            const password = signupForm['signup-password'].value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                hideAuthModal();
            } catch (error) {
                authError.textContent = error.message;
                authError.classList.remove('hidden');
                console.error("Signup failed:", error);
            }
        }

        // --- 8. EVENT LISTENERS ---
        logoutBtn.addEventListener('click', () => signOut(auth));
        navDashboardBtn.addEventListener('click', updateUIForLoggedInUser);
        navNewAnalysisBtn.addEventListener('click', showNewAnalysisScreen);
        goToAnalysisBtn.addEventListener('click', showNewAnalysisScreen);
        analyzeBtn.addEventListener('click', handleAnalysisRequest);
        
        // Modal Listeners
        loginSignupBtn.addEventListener('click', showAuthModal);
        closeModalBtn.addEventListener('click', hideAuthModal);
        modalShowLoginBtn.addEventListener('click', showModalLoginForm);
        modalShowSignupBtn.addEventListener('click', showModalSignupForm);
        loginForm.addEventListener('submit', handleLogin);
        signupForm.addEventListener('submit', handleSignup);

        console.log("Aura frontend script fully loaded and running.");
    </script>
</body>
</html>
