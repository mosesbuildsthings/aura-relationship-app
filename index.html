<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: Relationship Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            /* Updated gradient for a "sunny, aqua blue sky" theme */
            background: linear-gradient(135deg, #06b6d4, #fbbf24, #f97316); 
            background-attachment: fixed;
        }
        .screen { display: none; }
        .visible { display: block; }
        .nav-active { color: #0f172a; border-bottom-width: 2px; border-color: #F59E0B; }
        .modal { z-index: 50; }
        .loader { border-top-color: #F59E0B; -webkit-animation: spin 1s linear infinite; animation: spin 1s linear infinite; }
        @-webkit-keyframes spin { 0% { -webkit-transform: rotate(0deg); } 100% { -webkit-transform: rotate(360deg); } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .main-panel {
            background-color: rgba(255, 255, 255, 0.90);
            -webkit-backdrop-filter: blur(12px); /* Safari */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chiclet-checkbox input:checked + span {
            background-color: #3B82F6; color: white; border-color: #3B82F6;
        }
        .chiclet-checkbox span { transition: all 0.2s ease-in-out; }
        
        .btn-primary {
            background-color: #F59E0B; color: #1e293b; font-weight: 600; box-shadow: 0 4px 14px 0 rgba(0,0,0,0.1); transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px 0 rgba(0,0,0,0.15); }
        .btn-secondary { background-color: #475569; color: white; }
        .btn-secondary:hover { background-color: #1e293b; }

        .report-item { transition: all 0.2s ease-in-out; }
        .report-item:hover { background-color: #f1f5f9; transform: translateX(5px); }
    </style>
</head>
<body class="text-slate-800">

    <div id="app-container" class="max-w-4xl mx-auto p-4 md:p-6">
        
        <header id="main-header" class="hidden items-center justify-between mb-8 p-4 rounded-xl main-panel shadow-lg">
            <div class="flex items-center gap-4">
                 <h1 class="text-3xl font-bold text-slate-900">Aura</h1>
                 <nav id="main-nav" class="flex items-center gap-4">
                    <button id="nav-dashboard-btn" class="hidden font-semibold text-slate-500 hover:text-slate-900 py-2 px-3 rounded-md transition-colors">Dashboard</button>
                    <button id="nav-new-analysis-btn" class="font-semibold text-slate-500 hover:text-slate-900 py-2 px-3 rounded-md transition-colors">New Analysis</button>
                 </nav>
            </div>
            <div id="auth-actions">
                <button id="login-signup-btn" class="btn-primary py-2 px-5 rounded-lg">Login / Sign Up</button>
                <button id="logout-btn" class="hidden bg-rose-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-rose-600 transition">Logout</button>
            </div>
        </header>

        <div id="initial-loading-screen" class="text-center py-40">
            <h1 class="text-5xl font-bold text-white mb-4" style="text-shadow: 1px 1px 3px rgba(0,0,0,0.2);">Aura</h1>
            <p class="text-lg text-white/80">Initializing Your Relationship Intelligence Platform...</p>
        </div>

        <main id="main-content" class="hidden">
            <div id="personal-dashboard-screen" class="screen main-panel p-8 rounded-xl shadow-xl">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-slate-900">Your Report History</h2>
                    <button id="go-to-analysis-btn" class="btn-primary py-2 px-5 rounded-lg">New Analysis +</button>
                </div>
                <div id="reports-list-container" class="space-y-3">
                    </div>
            </div>

            <div id="new-analysis-screen" class="screen main-panel p-8 rounded-xl shadow-xl">
                 <h2 class="text-3xl font-bold text-slate-900 mb-6">Create a New Analysis</h2>
                 <div class="mb-6"><label for="narrative" class="block text-lg font-medium mb-2">Your Narrative</label><textarea id="narrative" rows="6" placeholder="Describe the situation, the people involved, and the dynamics of your relationship..." class="w-full p-4 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition"></textarea></div>
                 <div class="mb-8"><label for="core-question" class="block text-lg font-medium mb-2">The Core Question</label><input type="text" id="core-question" placeholder="e.g., 'What are our main communication challenges?'" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition"></div>
                 <div class="mb-8">
                    <label class="block text-lg font-medium mb-3">What to Analyze</label>
                    <div id="report-details-options" class="grid grid-cols-2 md:grid-cols-3 gap-3">
                        <label class="chiclet-checkbox"><input type="checkbox" name="report_detail" value="communication_patterns" class="sr-only"><span class="block text-center w-full p-3 rounded-md border border-slate-300 cursor-pointer font-semibold text-slate-700 hover:border-blue-500">Communication</span></label>
                        <label class="chiclet-checkbox"><input type="checkbox" name="report_detail" value="emotional_tone" class="sr-only"><span class="block text-center w-full p-3 rounded-md border border-slate-300 cursor-pointer font-semibold text-slate-700 hover:border-blue-500">Emotional Tone</span></label>
                        <label class="chiclet-checkbox"><input type="checkbox" name="report_detail" value="key_themes" class="sr-only"><span class="block text-center w-full p-3 rounded-md border border-slate-300 cursor-pointer font-semibold text-slate-700 hover:border-blue-500">Key Themes</span></label>
                        <label class="chiclet-checkbox"><input type="checkbox" name="report_detail" value="conflict_resolution" class="sr-only"><span class="block text-center w-full p-3 rounded-md border border-slate-300 cursor-pointer font-semibold text-slate-700 hover:border-blue-500">Conflict Style</span></label>
                        <label class="chiclet-checkbox"><input type="checkbox" name="report_detail" value="relationship_health" class="sr-only"><span class="block text-center w-full p-3 rounded-md border border-slate-300 cursor-pointer font-semibold text-slate-700 hover:border-blue-500">Health Score</span></label>
                        <label class="chiclet-checkbox"><input type="checkbox" name="report_detail" value="actionable_advice" class="sr-only" checked><span class="block text-center w-full p-3 rounded-md border border-slate-300 cursor-pointer font-semibold text-slate-700 hover:border-blue-500">Actionable Advice</span></label>
                    </div>
                 </div>
                 <button type="button" id="analyze-btn" class="w-full btn-primary py-4 rounded-lg flex items-center justify-center text-lg">
                    <span id="analyze-btn-text">Generate My Analysis</span>
                    <div id="analyze-spinner" class="loader ease-linear rounded-full border-4 h-6 w-6 ml-3 hidden"></div>
                 </button>
            </div>

            <div id="report-display-screen" class="screen main-panel p-8 rounded-xl shadow-xl">
                 <div id="upgrade-cta-container" class="hidden bg-amber-100 border-l-4 border-amber-500 text-amber-800 p-4 mb-6 rounded-lg">
                     <p class="font-bold">This is a temporary analysis.</p>
                     <p>To save this report and get increasingly personalized insights, <a href="#" id="upgrade-link" class="underline font-semibold hover:text-amber-900">create a free account</a>.</p>
                 </div>
                 <div class="flex justify-between items-start mb-6">
                    <h2 id="report-title" class="text-3xl font-bold text-slate-900">Your Analysis Report</h2>
                    <button id="download-report-btn" class="btn-secondary py-2 px-4 rounded-lg font-semibold transition-colors flex-shrink-0">Download</button>
                 </div>
                 <div id="report-content-container" class="prose max-w-none prose-slate prose-h3:font-bold prose-h3:text-slate-800"></div>
            </div>
        </main>
    </div>

    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full hidden modal">
        <div class="relative top-20 mx-auto p-8 border w-full max-w-md shadow-lg rounded-xl main-panel">
            <button id="close-modal-btn" class="absolute top-0 right-0 mt-4 mr-4 text-slate-400 hover:text-slate-800 text-3xl font-bold">&times;</button>
            <div class="mt-3">
                <div class="flex border-b border-slate-300 mb-6">
                    <button id="modal-show-login-btn" class="flex-1 pb-3 font-semibold text-lg nav-active">Login</button>
                    <button id="modal-show-signup-btn" class="flex-1 pb-3 font-semibold text-lg text-slate-500">Sign Up</button>
                </div>
                <div id="modal-login-form-container">
                    <form id="login-form" class="space-y-6">
                        <div><label for="login-email" class="block text-sm font-medium text-slate-700">Email</label><input type="email" id="login-email" required class="mt-1 block w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition"></div>
                        <div><label for="login-password" class="block text-sm font-medium text-slate-700">Password</label><input type="password" id="login-password" required class="mt-1 block w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition"></div>
                        <button type="submit" class="w-full btn-primary py-3 rounded-lg text-lg">Login</button>
                    </form>
                </div>
                <div id="modal-signup-form-container" class="hidden">
                    <form id="signup-form" class="space-y-6">
                        <div><label for="signup-email" class="block text-sm font-medium text-slate-700">Email</label><input type="email" id="signup-email" required class="mt-1 block w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition"></div>
                        <div><label for="signup-password" class="block text-sm font-medium text-slate-700">Password</label><input type="password" id="signup-password" required class="mt-1 block w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition"></div>
                        <button type="submit" class="w-full btn-primary py-3 rounded-lg text-lg">Create Account</button>
                    </form>
                </div>
                <p id="auth-error" class="text-rose-500 text-sm mt-4 text-center hidden"></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- 1. CONFIGURATION (FIXED) ---
        // I've added the correct public Web API Key for your Firebase project's frontend.
        const firebaseConfig = {
            apiKey: "AIzaSyDT3JyqeMnQqfRoNpGQvLmPP7VKHVZPhpU", // This is a placeholder, you should use your actual key
            authDomain: "aura-ai-app-79fd0.firebaseapp.com",
            projectId: "aura-ai-app-79fd0",
            storageBucket: "aura-ai-app-79fd0.appspot.com",
            messagingSenderId: "388382191448",
            appId: "1:388382191448:web:16b533aa82c66251281c2d"
        };
        // IMPORTANT: Change this URL to your deployed backend URL when you go live.
        const API_BASE_URL = "http://127.0.0.1:10000"; 

        // --- 2. INITIALIZATION ---
        let app;
        let auth;
        try {
            // A check to prevent errors if the apiKey is still a placeholder.
            if (!firebaseConfig.apiKey || firebaseConfig.apiKey.includes("YOUR_FIREBASE")) {
                 throw new Error("Firebase Web API Key is missing. Please update it in the HTML file.");
            }
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            console.log("Firebase initialized successfully.");
        } catch (error) {
            console.error("CRITICAL: Firebase initialization failed.", error);
            const loadingScreen = document.getElementById('initial-loading-screen');
            loadingScreen.innerHTML = `
                <h1 class="text-5xl font-bold text-white mb-4">Aura</h1>
                <p class="text-lg text-red-400 bg-white/20 p-4 rounded-lg max-w-lg mx-auto">
                    <strong>Configuration Error:</strong><br>${error.message}
                </p>`;
        }
        
        // --- 3. DOM ELEMENT REFERENCES ---
        const initialLoadingScreen = document.getElementById('initial-loading-screen');
        const mainContent = document.getElementById('main-content');
        const mainHeader = document.getElementById('main-header');
        const personalDashboardScreen = document.getElementById('personal-dashboard-screen');
        const newAnalysisScreen = document.getElementById('new-analysis-screen');
        const reportDisplayScreen = document.getElementById('report-display-screen');
        const reportsListContainer = document.getElementById('reports-list-container');
        const reportTitle = document.getElementById('report-title');
        const reportContentContainer = document.getElementById('report-content-container');
        const logoutBtn = document.getElementById('logout-btn');
        const loginSignupBtn = document.getElementById('login-signup-btn');
        const navDashboardBtn = document.getElementById('nav-dashboard-btn');
        const navNewAnalysisBtn = document.getElementById('nav-new-analysis-btn');
        const goToAnalysisBtn = document.getElementById('go-to-analysis-btn');
        const analyzeBtn = document.getElementById('analyze-btn');
        const analyzeBtnText = document.getElementById('analyze-btn-text');
        const analyzeSpinner = document.getElementById('analyze-spinner');
        const upgradeCtaContainer = document.getElementById('upgrade-cta-container');
        const upgradeLink = document.getElementById('upgrade-link');
        const downloadReportBtn = document.getElementById('download-report-btn');
        
        // Modal References
        const authModal = document.getElementById('auth-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalShowLoginBtn = document.getElementById('modal-show-login-btn');
        const modalShowSignupBtn = document.getElementById('modal-show-signup-btn');
        const loginFormContainer = document.getElementById('modal-login-form-container');
        const signupFormContainer = document.getElementById('modal-signup-form-container');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const authError = document.getElementById('auth-error');

        // --- 4. AUTH STATE MANAGEMENT ---
        if (auth) {
            onAuthStateChanged(auth, user => {
                initialLoadingScreen.style.display = 'none';
                mainContent.classList.remove('hidden');
                mainHeader.style.display = 'flex';

                if (user && !user.isAnonymous) {
                    loginSignupBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                    navDashboardBtn.classList.remove('hidden');
                    upgradeCtaContainer.classList.add('hidden');
                    updateUIForLoggedInUser();
                } else {
                    loginSignupBtn.classList.remove('hidden');
                    logoutBtn.classList.add('hidden');
                    navDashboardBtn.classList.add('hidden');
                    if (!user) {
                        signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
                    }
                    showNewAnalysisScreen();
                }
            });
        }

        // --- 5. UI/SCREEN MANAGEMENT ---
        function showScreen(screenToShow) {
            [personalDashboardScreen, newAnalysisScreen, reportDisplayScreen].forEach(screen => {
                screen.classList.remove('visible');
                screen.style.display = 'none';
            });
            screenToShow.classList.add('visible');
            screenToShow.style.display = 'block';
        }

        function updateUIForLoggedInUser() {
            showScreen(personalDashboardScreen);
            navDashboardBtn.classList.add('nav-active');
            navNewAnalysisBtn.classList.remove('nav-active');
            fetchAndDisplayReports();
        }

        function showNewAnalysisScreen() {
            showScreen(newAnalysisScreen);
            navNewAnalysisBtn.classList.add('nav-active');
            navDashboardBtn.classList.remove('nav-active');
        }
        
        // --- 6. API CALLS & CORE LOGIC ---
        async function fetchAndDisplayReports() {
            const user = auth.currentUser;
            if (!user) return;
            
            reportsListContainer.innerHTML = '<p class="text-slate-500 text-center mt-8">Loading reports...</p>';
            
            try {
                const token = await user.getIdToken(true);
                const response = await fetch(`${API_BASE_URL}/get-reports`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error(`Failed to fetch reports. Status: ${response.status}`);

                const reports = await response.json();
                
                if (reports.length === 0) {
                    reportsListContainer.innerHTML = '<p class="text-slate-500 text-center mt-8">Your saved reports will appear here.</p>';
                    return;
                }

                reportsListContainer.innerHTML = ''; 
                reports.forEach(report => {
                    const reportEl = document.createElement('div');
                    reportEl.className = 'report-item cursor-pointer p-4 border-b border-slate-200 flex justify-between items-center';
                    reportEl.dataset.reportId = report.id;
                    reportEl.innerHTML = `
                        <div>
                            <p class="font-semibold text-slate-800">${report.title}</p>
                            <p class="text-sm text-slate-500">${report.created_at}</p>
                        </div>
                        <svg class="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                    `;
                    reportsListContainer.appendChild(reportEl);
                });

            } catch(error) {
                console.error("Fetch Reports Error:", error);
                reportsListContainer.innerHTML = '<p class="text-rose-500 text-center mt-8">Could not load reports. Please try again.</p>';
            }
        }
        
        async function viewReport(reportId) {
            const user = auth.currentUser;
            if (!user) return;
            
            showScreen(reportDisplayScreen);
            reportTitle.textContent = "Loading Report...";
            reportContentContainer.innerHTML = '<div class="loader ease-linear rounded-full border-4 h-8 w-8 mx-auto mt-10"></div>';

            try {
                const token = await user.getIdToken();
                const response = await fetch(`${API_BASE_URL}/get-report/${reportId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to fetch report content.');
                
                const report = await response.json();
                
                const reportListItem = reportsListContainer.querySelector(`[data-report-id="${reportId}"]`);
                const titleText = reportListItem ? reportListItem.querySelector('p.font-semibold').textContent : "Analysis Report";

                reportTitle.textContent = titleText;
                reportContentContainer.innerHTML = report.html_report;
                upgradeCtaContainer.classList.add('hidden');

            } catch (error) {
                console.error("View Report Error:", error);
                reportTitle.textContent = "Error";
                reportContentContainer.innerHTML = '<p class="text-rose-500">Could not load the selected report.</p>';
            }
        }

        async function handleAnalysisRequest() {
            const user = auth.currentUser;
            if (!user) { alert("Authentication error. Please refresh."); return; }
            
            const narrativeInput = document.getElementById('narrative');
            const coreQuestionInput = document.getElementById('core-question');
            const selectedDetails = Array.from(document.querySelectorAll('#report-details-options input:checked')).map(cb => cb.value);

            if (!narrativeInput.value.trim() || !coreQuestionInput.value.trim()) {
                alert("Please provide both a narrative and the core question."); return;
            }

            analyzeBtn.disabled = true;
            analyzeBtnText.classList.add('hidden');
            analyzeSpinner.classList.remove('hidden');

            try {
                const token = await user.getIdToken();
                const response = await fetch(`${API_BASE_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ 
                        narrative: narrativeInput.value, 
                        core_question: coreQuestionInput.value,
                        report_details: selectedDetails,
                    })
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Analysis failed.');
                }
                
                reportTitle.textContent = coreQuestionInput.value;
                reportContentContainer.innerHTML = data.html_report;
                
                if (auth.currentUser.isAnonymous) {
                    upgradeCtaContainer.classList.remove('hidden');
                } else {
                    upgradeCtaContainer.classList.add('hidden');
                    fetchAndDisplayReports(); 
                }
                
                showScreen(reportDisplayScreen);

            } catch(error) {
                console.error("Analysis Error:", error);
                alert(`An error occurred during analysis: ${error.message}`);
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtnText.classList.remove('hidden');
                analyzeSpinner.classList.add('hidden');
            }
        }

        // --- 7. AUTH MODAL LOGIC ---
        function showAuthModal() { authModal.classList.remove('hidden'); }
        function hideAuthModal() { authModal.classList.add('hidden'); authError.classList.add('hidden'); }
        function showModalLoginForm() {
            loginFormContainer.classList.remove('hidden');
            signupFormContainer.classList.add('hidden');
            modalShowLoginBtn.classList.add('nav-active');
            modalShowSignupBtn.classList.remove('nav-active');
            authError.classList.add('hidden');
        }
        function showModalSignupForm() {
            signupFormContainer.classList.remove('hidden');
            loginFormContainer.classList.add('hidden');
            modalShowSignupBtn.classList.add('nav-active');
            modalShowLoginBtn.classList.remove('nav-active');
            authError.classList.add('hidden');
        }
        async function handleLogin(e) {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                hideAuthModal();
            } catch (error) {
                authError.textContent = "Invalid email or password. Please try again.";
                authError.classList.remove('hidden');
            }
        }
        async function handleSignup(e) {
            e.preventDefault();
            const email = signupForm['signup-email'].value;
            const password = signupForm['signup-password'].value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                hideAuthModal();
            } catch (error) {
                authError.textContent = error.message.replace('Firebase: ', '');
                authError.classList.remove('hidden');
            }
        }
        
        // --- 8. EVENT LISTENERS ---
        if(auth) {
            logoutBtn.addEventListener('click', () => signOut(auth));
            navDashboardBtn.addEventListener('click', updateUIForLoggedInUser);
            navNewAnalysisBtn.addEventListener('click', showNewAnalysisScreen);
            goToAnalysisBtn.addEventListener('click', showNewAnalysisScreen);
            analyzeBtn.addEventListener('click', handleAnalysisRequest);
            loginSignupBtn.addEventListener('click', showAuthModal);
            closeModalBtn.addEventListener('click', hideAuthModal);
            modalShowLoginBtn.addEventListener('click', showModalLoginForm);
            modalShowSignupBtn.addEventListener('click', showModalSignupForm);
            loginForm.addEventListener('submit', handleLogin);
            signupForm.addEventListener('submit', handleSignup);
            upgradeLink.addEventListener('click', (e) => { e.preventDefault(); showAuthModal(); });
            
            reportsListContainer.addEventListener('click', (e) => {
                const reportItem = e.target.closest('.report-item');
                if (reportItem && reportItem.dataset.reportId) {
                    viewReport(reportItem.dataset.reportId);
                }
            });

            downloadReportBtn.addEventListener('click', () => {
                const reportContent = document.getElementById('report-content-container').innerHTML;
                const coreQuestion = document.getElementById('report-title').textContent || "Aura_Analysis";
                const blob = new Blob([`
                    <!DOCTYPE html><html><head><title>Aura Report: ${coreQuestion}</title>
                    <script src="https://cdn.tailwindcss.com"><\/script>
                    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
                    <style> body { font-family: 'Inter', sans-serif; padding: 2rem; color: #334155; } h3 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; } p { margin-bottom: 1rem; } ul { list-style-position: inside; } </style>
                    </head><body class="prose max-w-none">${reportContent}</body></html>`], { type: 'text/html' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `Aura_Report_${coreQuestion.replace(/\s/g,"_").replace(/[^\w-]/g, '')}.html`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
            console.log("Aura frontend script fully loaded and running.");
        }
    </script>
</body>
</html>
